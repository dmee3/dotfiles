# Uses config_curator gem to copy config files over to root (default ~/)
# For more info, check https://github.com/razor-x/config_curator
#
# Usage:
#
#     $ bundle install
#     $ curate -v


###
# Components are entire directories
# WARNING: THIS WILL OVERWRITE DESTINATION DIRECTORIES
###

components:
  - src: bash_scripts
    dst: .bash_scripts

  - src: themes
    dst: .bash/themes


###
# Config files are copied individually
# Subdirectories are created as needed
###

config_files:
  - src: bash_profile
    dst: .bash_profile

  - src: bashrc
    dst: .bashrc

  - src: chunkwmcolors
    dst: .config/wal/templates/chunkwmcolors

  - src: chunkwmrc
    dst: .chunkwmrc

  - src: inputrc
    dst: .inputrc

  - src: skhdrc
    dst: .skhdrc

  - src: vimrc
    dst: .vimrc
